<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Quantum Symbol - Stylized Q with atom-like design -->
  <g transform="translate(10, 20)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.8"/>
    <circle cx="30" cy="30" r="15" fill="url(#logoGradient)" opacity="0.3"/>
    <circle cx="30" cy="30" r="8" fill="url(#logoGradient)"/>
    <path d="M 45 45 L 55 55" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="57" cy="57" r="3" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Company Name -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="url(#logoGradient)" filter="url(#glow)">
    QUANTUM
  </text>
  <text x="80" y="55" font-family="Arial, sans-serif" font-weight="300" font-size="14" fill="#1E40AF">
    Concierge Services
  </text>
  <text x="80" y="75" font-family="Arial, sans-serif" font-weight="300" font-size="10" fill="#64748B">
    PROCUREMENT • TECHNOLOGY • EXCELLENCE
  </text>
</svg>