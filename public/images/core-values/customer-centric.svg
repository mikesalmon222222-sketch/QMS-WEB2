<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="customerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#customerGradient)"/>
  
  <!-- Customer Service Representative -->
  <g transform="translate(300,150)">
    <!-- Head -->
    <circle cx="50" cy="40" r="30" fill="#D69E2E"/>
    <!-- Professional Attire -->
    <rect x="20" y="70" width="60" height="100" fill="#1A202C" rx="8"/>
    <rect x="25" y="80" width="50" height="25" fill="#FFFFFF" rx="3"/>
    <!-- Headset -->
    <path d="M20,30 Q50,15 80,30" fill="none" stroke="#4A5568" stroke-width="4"/>
    <circle cx="20" cy="30" r="6" fill="#4A5568"/>
    <rect x="10" y="35" width="8" height="15" fill="#4A5568" rx="2"/>
  </g>
  
  <!-- Happy Customers Around -->
  <!-- Customer 1 -->
  <g transform="translate(100,250)">
    <circle cx="25" cy="25" r="20" fill="#F56565"/>
    <rect x="10" y="45" width="30" height="60" fill="#3182CE" rx="5"/>
    <!-- Smile -->
    <path d="M15,20 Q25,30 35,20" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="20" cy="15" r="2" fill="#FFFFFF"/>
    <circle cx="30" cy="15" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Customer 2 -->
  <g transform="translate(550,280)">
    <circle cx="25" cy="25" r="20" fill="#38A169"/>
    <rect x="10" y="45" width="30" height="60" fill="#805AD5" rx="5"/>
    <!-- Smile -->
    <path d="M15,20 Q25,30 35,20" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="20" cy="15" r="2" fill="#FFFFFF"/>
    <circle cx="30" cy="15" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Customer 3 -->
  <g transform="translate(150,400)">
    <circle cx="25" cy="25" r="20" fill="#9F7AEA"/>
    <rect x="10" y="45" width="30" height="60" fill="#E53E3E" rx="5"/>
    <!-- Smile -->
    <path d="M15,20 Q25,30 35,20" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="20" cy="15" r="2" fill="#FFFFFF"/>
    <circle cx="30" cy="15" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Customer 4 -->
  <g transform="translate(600,180)">
    <circle cx="25" cy="25" r="20" fill="#4299E1"/>
    <rect x="10" y="45" width="30" height="60" fill="#38A169" rx="5"/>
    <!-- Smile -->
    <path d="M15,20 Q25,30 35,20" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="20" cy="15" r="2" fill="#FFFFFF"/>
    <circle cx="30" cy="15" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Communication Lines -->
  <g opacity="0.6">
    <line x1="350" y1="220" x2="125" y2="275" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="350" y1="220" x2="575" y2="305" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="350" y1="220" x2="175" y2="425" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="0.8s" repeatCount="indefinite"/>
    </line>
    <line x1="350" y1="220" x2="625" y2="205" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Service Excellence Icons -->
  <!-- 24/7 Support -->
  <g transform="translate(50,80)">
    <circle cx="40" cy="40" r="35" fill="none" stroke="#3182CE" stroke-width="3"/>
    <text x="40" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3182CE">24</text>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3182CE">7</text>
    <!-- Clock hands -->
    <line x1="40" y1="40" x2="40" y2="25" stroke="#3182CE" stroke-width="2"/>
    <line x1="40" y1="40" x2="50" y2="40" stroke="#3182CE" stroke-width="2"/>
  </g>
  
  <!-- Quality Assurance Star -->
  <g transform="translate(650,80)">
    <path d="M40,10 L45,30 L65,30 L50,45 L55,65 L40,50 L25,65 L30,45 L15,30 L35,30 Z" 
          fill="#38A169" opacity="0.8"/>
    <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">â˜…</text>
  </g>
  
  <!-- Heart - Customer Care -->
  <g transform="translate(400,50)" opacity="0.7">
    <path d="M40,25 C40,15 30,10 25,15 C20,10 10,15 10,25 C10,35 25,50 40,60 C55,50 70,35 70,25 C70,15 60,10 55,15 C50,10 40,15 40,25 Z" 
          fill="#E53E3E"/>
  </g>
  
  <!-- Support Tickets/Messages -->
  <g transform="translate(480,350)" opacity="0.7">
    <rect x="0" y="0" width="80" height="60" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="60" height="4" fill="#38A169" rx="2"/>
    <rect x="10" y="20" width="45" height="3" fill="#CBD5E0" rx="1"/>
    <rect x="10" y="28" width="50" height="3" fill="#CBD5E0" rx="1"/>
    <rect x="10" y="36" width="35" height="3" fill="#CBD5E0" rx="1"/>
    <circle cx="65" cy="50" r="6" fill="#38A169"/>
    <path d="M62,47 L65,50 L70,45" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Feedback Stars -->
  <g opacity="0.8">
    <g transform="translate(100,150)">
      <path d="M10,5 L12,12 L20,12 L14,17 L16,25 L10,20 L4,25 L6,17 L0,12 L8,12 Z" fill="#F59E0B"/>
      <path d="M25,5 L27,12 L35,12 L29,17 L31,25 L25,20 L19,25 L21,17 L15,12 L23,12 Z" fill="#F59E0B"/>
      <path d="M40,5 L42,12 L50,12 L44,17 L46,25 L40,20 L34,25 L36,17 L30,12 L38,12 Z" fill="#F59E0B"/>
      <path d="M55,5 L57,12 L65,12 L59,17 L61,25 L55,20 L49,25 L51,17 L45,12 L53,12 Z" fill="#F59E0B"/>
      <path d="M70,5 L72,12 L80,12 L74,17 L76,25 L70,20 L64,25 L66,17 L60,12 L68,12 Z" fill="#F59E0B"/>
    </g>
  </g>
  
  <!-- Speech Bubbles -->
  <g transform="translate(200,100)" opacity="0.6">
    <ellipse cx="30" cy="20" rx="25" ry="15" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="2"/>
    <path d="M20,30 L15,40 L25,35 Z" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="2"/>
    <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4A5568">Excellent!</text>
  </g>
  
  <g transform="translate(500,120)" opacity="0.6">
    <ellipse cx="30" cy="20" rx="30" ry="15" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="2"/>
    <path d="M40,30 L45,40 L35,35 Z" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="2"/>
    <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4A5568">Great Service!</text>
  </g>
</svg>