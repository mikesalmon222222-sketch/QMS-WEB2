<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#officeGradient)"/>
  
  <!-- Office Floor -->
  <rect x="0" y="500" width="800" height="100" fill="#CBD5E0"/>
  
  <!-- Reception Desk -->
  <rect x="200" y="400" width="400" height="100" fill="#8B7355" rx="5"/>
  <rect x="200" y="400" width="400" height="15" fill="#A0926B" rx="5"/>
  
  <!-- Receptionist -->
  <g transform="translate(350,280)">
    <!-- Head -->
    <circle cx="50" cy="30" r="25" fill="#F56565"/>
    <!-- Professional Attire -->
    <rect x="25" y="55" width="50" height="80" fill="#2D3748" rx="5"/>
    <rect x="30" y="65" width="40" height="20" fill="#FFFFFF" rx="3"/>
    <!-- Arms at work -->
    <rect x="75" y="85" width="25" height="10" fill="#F56565" rx="5"/>
    <rect x="0" y="85" width="25" height="10" fill="#F56565" rx="5"/>
  </g>
  
  <!-- Computer on Desk -->
  <rect x="300" y="350" width="100" height="60" fill="#1F2937" stroke="#374151" stroke-width="2" rx="3"/>
  <rect x="310" y="360" width="80" height="40" fill="#000000" rx="2"/>
  <!-- Screen content -->
  <rect x="320" y="370" width="60" height="4" fill="#3B82F6"/>
  <rect x="320" y="380" width="45" height="3" fill="#10B981"/>
  <rect x="320" y="388" width="50" height="3" fill="#F59E0B"/>
  
  <!-- Phone -->
  <rect x="450" y="410" width="30" height="20" fill="#1F2937" rx="3"/>
  <rect x="455" y="415" width="20" height="10" fill="#374151" rx="2"/>
  
  <!-- Office Plants -->
  <g transform="translate(100,350)">
    <rect x="0" y="40" width="30" height="50" fill="#8B7355"/>
    <ellipse cx="15" cy="35" rx="20" ry="15" fill="#10B981"/>
    <ellipse cx="15" cy="25" rx="15" ry="12" fill="#059669"/>
  </g>
  
  <g transform="translate(650,370)">
    <rect x="0" y="30" width="25" height="40" fill="#8B7355"/>
    <ellipse cx="12" cy="25" rx="18" ry="12" fill="#10B981"/>
    <ellipse cx="12" cy="18" rx="12" ry="8" fill="#059669"/>
  </g>
  
  <!-- Office Chairs -->
  <!-- Client Chairs -->
  <g transform="translate(150,420)">
    <rect x="0" y="20" width="50" height="60" fill="#3B82F6" rx="25"/>
    <rect x="5" y="25" width="40" height="50" fill="#2563EB" rx="20"/>
    <rect x="20" y="80" width="10" height="30" fill="#1D4ED8"/>
    <circle cx="25" cy="110" r="6" fill="#1E40AF"/>
  </g>
  
  <g transform="translate(600,420)">
    <rect x="0" y="20" width="50" height="60" fill="#3B82F6" rx="25"/>
    <rect x="5" y="25" width="40" height="50" fill="#2563EB" rx="20"/>
    <rect x="20" y="80" width="10" height="30" fill="#1D4ED8"/>
    <circle cx="25" cy="110" r="6" fill="#1E40AF"/>
  </g>
  
  <!-- Coffee Table -->
  <rect x="300" y="480" width="200" height="20" fill="#8B7355" rx="10"/>
  <ellipse cx="400" cy="490" rx="100" ry="10" fill="#A0926B"/>
  
  <!-- Magazines/Brochures on Table -->
  <rect x="330" y="470" width="40" height="30" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="1" rx="2"/>
  <rect x="380" y="468" width="40" height="30" fill="#EBF4FF" stroke="#93C5FD" stroke-width="1" rx="2"/>
  <rect x="430" y="472" width="40" height="30" fill="#FEF3C7" stroke="#FCD34D" stroke-width="1" rx="2"/>
  
  <!-- Company Logo on Wall -->
  <g transform="translate(350,150)">
    <rect x="0" y="0" width="100" height="60" fill="rgba(255,255,255,0.9)" stroke="#CBD5E0" stroke-width="2" rx="5"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B5CF6">QUANTUM</text>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1E40AF">Concierge Services</text>
    <circle cx="20" cy="30" r="8" fill="none" stroke="#8B5CF6" stroke-width="2"/>
    <circle cx="20" cy="30" r="3" fill="#8B5CF6"/>
  </g>
  
  <!-- Certificates/Awards on Wall -->
  <g transform="translate(50,200)">
    <rect x="0" y="0" width="80" height="60" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2" rx="3"/>
    <rect x="10" y="10" width="60" height="8" fill="#10B981"/>
    <rect x="15" y="25" width="50" height="3" fill="#6B7280"/>
    <rect x="20" y="35" width="40" height="3" fill="#6B7280"/>
    <circle cx="60" cy="50" r="8" fill="#F59E0B"/>
  </g>
  
  <g transform="translate(600,180)">
    <rect x="0" y="0" width="80" height="60" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2" rx="3"/>
    <rect x="10" y="10" width="60" height="8" fill="#3B82F6"/>
    <rect x="15" y="25" width="50" height="3" fill="#6B7280"/>
    <rect x="20" y="35" width="40" height="3" fill="#6B7280"/>
    <circle cx="60" cy="50" r="8" fill="#EF4444"/>
  </g>
  
  <!-- Window with Blinds -->
  <rect x="50" y="50" width="150" height="200" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="3" rx="5"/>
  <!-- Blinds -->
  <rect x="60" y="60" width="130" height="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="60" y="70" width="130" height="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="60" y="80" width="130" height="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="60" y="90" width="130" height="4" fill="#FFFFFF" opacity="0.8"/>
  <rect x="60" y="100" width="130" height="4" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Filing Cabinet -->
  <rect x="700" y="300" width="80" height="150" fill="#374151" rx="3"/>
  <rect x="710" y="315" width="60" height="25" fill="#1F2937" rx="2"/>
  <rect x="710" y="350" width="60" height="25" fill="#1F2937" rx="2"/>
  <rect x="710" y="385" width="60" height="25" fill="#1F2937" rx="2"/>
  <rect x="710" y="420" width="60" height="25" fill="#1F2937" rx="2"/>
  <!-- Handles -->
  <circle cx="760" cy="327" r="2" fill="#9CA3AF"/>
  <circle cx="760" cy="362" r="2" fill="#9CA3AF"/>
  <circle cx="760" cy="397" r="2" fill="#9CA3AF"/>
  <circle cx="760" cy="432" r="2" fill="#9CA3AF"/>
  
  <!-- Overhead Lighting -->
  <ellipse cx="400" cy="30" rx="150" ry="25" fill="rgba(255,255,255,0.6)" opacity="0.9"/>
  <ellipse cx="200" cy="40" rx="80" ry="15" fill="rgba(255,255,255,0.4)" opacity="0.7"/>
  <ellipse cx="600" cy="35" rx="100" ry="20" fill="rgba(255,255,255,0.5)" opacity="0.8"/>
  
  <!-- Professional Atmosphere Particles -->
  <g opacity="0.3">
    <circle cx="300" cy="100" r="1" fill="#8B5CF6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="80" r="1.5" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="120" r="1" fill="#10B981">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floor Reflection -->
  <ellipse cx="400" cy="580" rx="350" ry="15" fill="rgba(0,0,0,0.1)" opacity="0.6"/>
</svg>