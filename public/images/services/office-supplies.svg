<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#officeGradient)"/>
  
  <!-- Professional Office Desk -->
  <rect x="50" y="400" width="700" height="150" fill="#8B7355" rx="10"/>
  <rect x="50" y="400" width="700" height="20" fill="#A0926B" rx="10"/>
  
  <!-- Office Supplies -->
  <!-- Laptop -->
  <rect x="200" y="320" width="200" height="120" fill="#2D3748" rx="5"/>
  <rect x="210" y="330" width="180" height="100" fill="#1A202C" rx="3"/>
  <circle cx="300" cy="380" r="2" fill="#4A5568"/>
  
  <!-- Notebooks/Papers -->
  <rect x="450" y="350" width="80" height="100" fill="#FFFFFF" rx="3"/>
  <rect x="460" y="340" width="80" height="100" fill="#F7FAFC" rx="3"/>
  <rect x="470" y="330" width="80" height="100" fill="#EDF2F7" rx="3"/>
  
  <!-- Pen Holder with Pens -->
  <ellipse cx="600" cy="380" rx="25" ry="30" fill="#4A5568"/>
  <rect x="590" y="340" width="4" height="40" fill="#E53E3E"/>
  <rect x="596" y="340" width="4" height="45" fill="#3182CE"/>
  <rect x="602" y="340" width="4" height="35" fill="#38A169"/>
  <rect x="608" y="340" width="4" height="42" fill="#D69E2E"/>
  
  <!-- Computer Mouse -->
  <ellipse cx="150" cy="370" rx="15" ry="20" fill="#4A5568"/>
  <rect x="145" y="365" width="10" height="2" fill="#2D3748"/>
  
  <!-- Coffee Cup -->
  <ellipse cx="650" cy="380" rx="20" ry="15" fill="#FFFFFF"/>
  <ellipse cx="650" cy="378" rx="18" ry="13" fill="#8B4513"/>
  <rect x="670" y="375" width="15" height="8" fill="none" stroke="#E2E8F0" stroke-width="2" rx="4"/>
  
  <!-- Smartphone -->
  <rect x="100" y="340" width="40" height="70" fill="#1A202C" rx="8"/>
  <rect x="105" y="350" width="30" height="45" fill="#2D3748" rx="3"/>
  <circle cx="120" cy="405" r="3" fill="#4A5568"/>
  
  <!-- Sticky Notes -->
  <rect x="500" y="300" width="30" height="30" fill="#FED7D7" rx="2"/>
  <rect x="540" y="305" width="30" height="30" fill="#FEEBC8" rx="2"/>
  <rect x="520" y="285" width="30" height="30" fill="#D9F7BE" rx="2"/>
  
  <!-- Professional Lighting -->
  <ellipse cx="400" cy="100" rx="150" ry="50" fill="rgba(255,255,255,0.3)" opacity="0.7"/>
  
  <!-- Shadow Effects -->
  <ellipse cx="300" cy="480" rx="100" ry="20" fill="rgba(0,0,0,0.1)" opacity="0.5"/>
  <ellipse cx="550" cy="480" rx="80" ry="15" fill="rgba(0,0,0,0.1)" opacity="0.5"/>
</svg>